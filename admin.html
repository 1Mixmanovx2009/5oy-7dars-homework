<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/css/main.css">
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
</head>
<body class="admin-body bg-[#F8F8F8]">
    
    <div class="flex">
        <nav class="w-[25%] h-[100vh] bg-white">
            <div class="py-[34px] pl-[41px] border-b-[3px] border-[#EBEBFF]">
                <img src="./images/Intex-market.uz.svg" alt="" width="244px">
            </div>
            <div class="">
                <ul class="pt-[33px] pl-[41px]">
                    <li>
                        <a class="text-[25px] text-[#009398] leading-[35px] mb-[15px] font-normal" href="./admin.html">Продукты</a>
                    </li>
                    <li>
                        <a class="text-[25px] text-[#B4B4C6] leading-[35px] font-normal" href="./order.html">Заказы</a>
                    </li>
                </ul>
            </div>
            
        </nav>
        <div class="w-[75%]">
            <div class="flex items-center justify-end py-[22.5px] px-[15px] bg-white border-b-[3px] border-[#EBEBFF] text-end">
                <a class="h-[40px] text-[#A6A6A6] text-[22px]" href="./dashmoard.html">Просмотр веб-сайта</a>
                <div class="w-[2px] h-[14px] bg-[#D6D6D6] mx-[31px]"></div>
                <div class="flex items-center">
                    <img src="./images/avatar.svg" alt="" width="18" height="22">
                    <strong class="text-[30px] font-normal text-[#A6A6A6] ml-[10px]">Joe Melton</strong>
                </div>
            </div>
            <div class="flex justify-between py-[22px] px-[42px]">
                <label class="flex items-center w-[330px] inline-block py-[11px] pl-[34px] shadow-inputShadow rounded-[30px] bg-white">
                    <input class="w-[80%] py-[2px] border-r-[2.5px] border-[#E6E6E6] outline-none text-[22px]" autocomplete="off" type="text" placeholder="Найти" name="searching">
                    <div class="pl-[14px]">
                        <img src="./images/fi-rr-search.svg" alt="" width="28px" height="28px">
                    </div>
                </label>
                <button class="bg-[#009398] py-[21px] px-[14px] rounded-[29px] text-[20px] font-bold text-white">+ Добавить продукт</button>
            </div>
        </div>
    </div>
    
    
    <script src="./js/admin/admin.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    boxShadow: {
                        'inputShadow': '0px 0px 7px 0px #00000040',
                    }
                }
            }
        }
    </script>
</body>
</html>
